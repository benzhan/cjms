<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
table,td {  border: 1px solid #8DB9DB; border-collapse: collapse; font-size:29px; }
</style>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="./jquery.treeTable.js"></script>
<script type="text/javascript">
$(function() {
	var option = {
	    theme:'vsStyle',
		expandLevel : 2,
		beforeExpand : function($treeTable, id) {
		    //判断id是否已经有了孩子节点，如果有了就不再加载，这样就可以起到缓存的作用
		    if ($('.' + id).length) {
			    return;
		    }
			var html = '<tr id="8" pId="6"><td>5.1</td><td>可以是ajax请求来的内容</td></tr><tr id="9" pId="6"><td>5.2</td><td>动态的内容</td></tr>';

			$treeTable.addChilds(html);
		}
	};
    $('table').treeTable(option);
});
</script>
</head>
<body>
<table style="width:100%">
<tr><th>标题</th><th>内容</th></tr>
<tr id="1"><td><span>1</span></td><td>内容</td></tr>
<tr id="2" pId="1"><td>2</td><td>内容</td></tr>
<tr id="3" pId="2"><td>3</td><td>内容</td></tr>
<tr id="4" pId="2"><td>4</td><td>内容</td></tr>
<tr id="5" pId="4"><td>4.1</td><td>内容</td></tr>
<tr id="6" pId="1" hasChild="true"><td>5</td><td>注意这个节点是动态加载的</td></tr>
<tr id="7"><td>8</td><td>内容</td></tr>
</table>
</body>
</html>
